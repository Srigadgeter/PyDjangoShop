{% extends 'base.html' %}

{% block content %}
    <div class="jumbotron">
        <h1>Products</h1>
    </div>

    <div class="container">
        <div class="row" style="margin: 0">
            {% for product in products %}
                <div class="col" style="margin: 15px; padding: 0">
                    <div class="card" style="width: 18rem">
                        <div style="width: 100%; height: 100%; padding: 10px; display: flex; justify-content: center; border-bottom: 1px solid rgba(0,0,0,.125);">
                            <img src={{ product.image_url }} class="card-img-top img-fluid" style="width: 17.5rem; height: 16rem" alt={{ product.name }}>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">Rs. {{ product.price }}</p>
                            <a href="#" class="btn btn-primary">Add to cart</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
